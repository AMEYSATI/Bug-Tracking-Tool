<!DOCTYPE html>
<html>
<head>
	<title>isThis-a-Bug</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- add CSS file here -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>isThis-a-Bug</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Report a Bug</a></li>
				<li><a href="#">View Bugs</a></li>
				<li><a href="#">Collaborate</a></li>
				<li><a href="#">Settings</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>Report a Bug</h2>
			<form action="#" method="post">
				<label for="build-version">Build Version:</label>
				<input type="text" id="build-version" name="build-version">
				<label for="bug-type">Bug Type:</label>
				<select id="bug-type" name="bug-type">
					<option value="ui">UI Bug</option>
					<option value="functional">Functional Bug</option>
					<option value="performance">Performance Bug</option>
				</select>
				<label for="bug-description">Bug Description:</label>
				<textarea id="bug-description" name="bug-description"></textarea>
				<label for="bug-steps">Steps to Replicate:</label>
				<textarea id="bug-steps" name="bug-steps"></textarea>
					<!-- add file upload option here -->
				<button type="submit">Submit Bug</button>
			</form>
		</section>
		<section>
			<h2>View Bugs</h2>
			<!-- add table to display bugs here -->
		</section>
		<section>
			<h2>Collaborate</h2>
			<!-- add collaboration features here -->
		</section>
		<section>
			<h2>Settings</h2>
			<!-- add settings options here -->
		</section>
	</main>
	<footer>

	</footer>
</body>
</html>
